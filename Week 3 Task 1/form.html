<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="">
        </div>
        <div>
            <label for="pnumber">Phone Number</label>
            <input type="number" name="pnumber">
        </div>
        <div>
            <label for="car">Choose your car</label>
            <select name="car" id="car">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="car" id="car">
            <label for="car">I have a car</label> <br>
            <input type="checkbox" name="bike" id="bike">
            <label for="bike">I have a bike</label> <br>
            <input type="checkbox" name="boat" id="boat">
            <label for="boat">I have a boat</label>
        </div>
        <div>
            <input type="text" placeholder="Write my name">
        </div>
        <div>
            <p>What's your favorite language</p>
            <input type="radio" name="lang" id="">
            <label for="css">CSS</label> <br>
            <input type="radio" name="lang" id="">
            <label for="html">HTML</label> <br>
            <input type="radio" name="lang" id="">
            <label for="javascript">JavaScript</label>
        </div>
        <div>
            <label for="upload">Upload a Document</label>
            <input type="file">
        </div>
        <div>
            <textarea name="" id="">Hello</textarea>
        </div>
        <div>
            <input type="reset" value="reset">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>

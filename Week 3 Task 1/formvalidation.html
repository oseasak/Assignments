<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="fname" maxlength="12" minlength="3" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="lname" id="" maxlength="12" minlength="3" required></td>
            </tr>
            <tr>
                <td><label for="pnumber">Phone Number</label></td>
                <td><input type="tel" name="pnumber" id="" placeholder="123-32-234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                        title="Use this as an example for the format '123-32-234'" required></td>
            </tr>
            <!-- <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="text" name="gender" id="" required></td>
            </tr> -->
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" name="dob" id="" max="2020-01-01" min="2010-01-01" required></td>
            </tr>
            <tr>
                <td><label for="color">Favorite color</label></td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td><label for="psw">Password</label></td>
                <td><input type="password" name="psw" id="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required></td>
            </tr>            
            <td><input type="submit" value="submit"></td>
        </table>
    </form>
</body>

</html>
